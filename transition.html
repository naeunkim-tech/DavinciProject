<html>
    <head>
    <title>Chatbot start</title>
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video-js.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video.min.js"></script>
    </head>
    <body>
        <span class="broken"></span>
        <a href="#" id="start" onclick="location.href='index.html'"></a>
        <script type="text/javascript">
            const content = "P̵̻̦̻͆r̴̜̗̈́̊͠e̸͎̦̪͐̀͒s̴̻̍̀͗s̶̨̡̉̈́ ̷̢͗̄̒Ę̶̄̓Ṋ̶͚̙̎̚͝T̴̫͊͋E̶͙̣̔̋̕ͅR̴͍̓̒̃͜ ̸͎̥̲̀͐̋i̶̡̗̓̾f̸̥̠̯̃͂̚ ̸̠̈́͗͘ÿ̸͇́͜ö̴̼̣́ͅṳ̷̪̽ ̸͖͇̭̂ẅ̸͓̗͉́a̴̟̰̮͐͆̉ṋ̶̠̗̍t̸̮̫̦̆̆̽ ̴͚̭͓͐͆t̷̻̳͐o̸̠̙̚ ̶̢͎̓̎͗t̶̩̱͛͑a̷͕̋̕ḷ̷̈͆͝ͅk̵̯͇͂̽͝ ̶̭̚ẘ̶͔̇̌ȋ̶̗͂͘t̴͕̭͈͘͘ḣ̴̝̥̏̕ ̷̪̟͊͝͝m̸͓̥̾̒e̸͕̩̊̎̈.̴̩́";
            const code = document.querySelector(".broken");
            let i = 0;

            function typing(){
                if (i < content.length) {
                    let codeText = content.charAt(i);
                    code.innerHTML += codeText; 
                    i++;
                }
            }
            setInterval(typing, 1);

            
            // link 강제 클릭, 'index.gtml'로 이동
            setTimeout(function() {document.getElementById("start").click();}, 5000);
        </script>
    </body>
    <style>
        body { 
            color: rgb(255, 255, 255); 
            font-weight: bold; 
            font-size: 13px; 
            font-family: "Courier New"; 
            background: rgb(0, 19, 165); 
            height: 100vh;
        }
    </style>
</html>
