<html>
    <head>
    <title>Chatbot start</title>
    <meta charset="utf-8">
    </head>
    <body>
        <div id="start">
            <button id="startButton" disabled>
                <p id="buttonKo">당신의 자아에 대한 설명을 시작하려면 엔터키를 누르십시오.</p>
                <p id="buttonEn">Press ENTER to start explaining your self.</p>
            </button>
        </div>
        <script type="text/javascript">
            //const start = document.getElementById("start");
            // ENTER 누르면 'start' link 강제 클릭, 'index.gtml'로 이동
            document.addEventListener("keydown", function(e) {
                document.getElementById("start").click();
            })
        </script>
    </body>
    <style>
        body { 
            background-color: rgb(0, 0, 0);
            font-size: 18px; 
            font-family: "Courier New";
        }
        #start {
            width: 100%;
            height: 100vh;
            position: absolute;
            align-items: center;
            justify-content: center;
            display: flex; 
        }
        #startButton { 
            background-color: rgb(223, 223, 223);
            color: rgb(0, 0, 0);
            border: 1px solid rgb(223, 223, 223);
            padding: 1%;
            width: 35%;
            line-height: 12px;
        }
        #startButton:disabled { 
            background-color: rgb(0, 0, 0);
            color: rgba(255, 255, 255, 0.676);
            border: 1px solid rgb(255, 255, 255, 0.676);
        }
        #ButtonKo {
            font-size: 22px;
        }
        #ButtonEn {
            font-size: 18px;
        }
    </style>
</html>
