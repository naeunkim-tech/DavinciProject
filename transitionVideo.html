<html>
    <head>
    <title>Chatbot start</title>
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video-js.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video.min.js"></script>
    </head>
    <body>
        <video id="transitionVideo" class="video-js vjs-default-skin" autoplay></video>
        <script type="text/javascript">
            var player = videojs("transitionVideo", {
            sources : [
                { src : "test.mp4", type : "video/mp4"}
            ],
            controls : false,
            playsinline : true,
            muted : false,
            preload : "metadata",
        });
            // link 강제 클릭, 'index.gtml'로 이동
            setTimeout(function() {document.getElementById("start").click();}, 5000);
        </script>
    </body>
    <style>
        #transitionVideo {
            outline: none;
            border: none;
            width: 1920px;
            height: 1080px;
        }
    </style>
</html>
